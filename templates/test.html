<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap Modal</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Tombol untuk membuka modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
        Buka Form
    </button>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Header Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body Modal -->
                <div class="modal-body">
                    <form id="form" method="post" enctype="multipart/form-data" onsubmit="kirimdata(event)">
                        <!-- Input Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                value="{{session['username']}}" required>
                        </div>

                        <!-- Input Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" value="password" required>
                        </div>

                        <!-- Input Usia -->
                        <div class="mb-3">
                            <label for="usia" class="form-label">Usia</label>
                            <input type="number" class="form-control" name="usia" min="0" value="{{session['usia']}}"
                                required>
                        </div>

                        <!-- Select Jenis Kelamin -->
                        <div class="mb-3">
                            <label for="jeniskelamin" class="form-label">Jenis Kelamin</label>
                            <select name="jeniskelamin" class="form-select" required>
                                <option value="Pilih" disabled {% if session['jeniskelamin']=='Pilih' %}selected{% endif
                                    %}>Pilih</option>
                                <option value="Laki-laki ðŸ‘¦" {% if session['jeniskelamin']=='Laki-laki ðŸ‘¦' %}selected{%
                                    endif %}>Laki-laki</option>
                                <option value="Perempuan ðŸ‘§" {% if session['jeniskelamin']=='Perempuan ðŸ‘§' %}selected{%
                                    endif %}>Perempuan</option>
                                <option value="Undefined â”" {% if session['jeniskelamin']=='Undefined â”' %}selected{%
                                    endif %}>Undefined</option>
                            </select>
                        </div>

                        <!-- Select Jenis Gym -->
                        <div class="mb-3">
                            <label for="jenisgym" class="form-label">Jenis Gym</label>
                            <select name="jenisgym" class="form-select" required>
                                <option value="Pilih" disabled {% if session['jenisgym']=='Pilih' %}selected{% endif %}>
                                    Pilih</option>
                                <option value="Kardio ðŸ’“" {% if session['jenisgym']=='Kardio ðŸ’“' %}selected{% endif %}>
                                    Kardio</option>
                                <option value="Strength ðŸ’ª" {% if session['jenisgym']=='Strength ðŸ’ª' %}selected{% endif
                                    %}>Strength</option>
                                <option value="Martial Arts ðŸ¥‹" {% if session['jenisgym']=='Martial Arts ðŸ¥‹'
                                    %}selected{% endif %}>Martial Arts</option>
                                <option value="Yoga ðŸ§˜" {% if session['jenisgym']=='Yoga ðŸ§˜' %}selected{% endif %}>Yoga
                                </option>
                                <option value="Undefined â”" {% if session['jenisgym']=='Undefined â”' %}selected{% endif
                                    %}>Another</option>
                            </select>
                        </div>

                        <!-- Input Deskripsi -->
                        <div class="mb-3">
                            <label for="deskripsi" class="form-label">Deskripsi</label>
                            <textarea class="form-control" name="deskripsi" id="deskripsi" cols="30"
                                rows="3">{{session['deskripsi']}}</textarea>
                        </div>

                        <!-- Input File Foto Profile -->
                        <div class="mb-3">
                            <label for="fotoprofile" class="form-label">Foto Profile</label>
                            <input type="file" class="form-control" name="fotoprofile" required>
                        </div>

                        <!-- Button Kirim -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
